<!DOCTYPE html>
<html class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rescue Line</title>

    <!-- CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
    <link href="/css/dash.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- MAPBOX -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/antixss.js" type="text/javascript"></script>
</head>

<body>

  {% if userInfo.logged_in == "true" %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    {% include 'templates/includes/dashboard/'~ userInfo.account_type ~'.html' %}

  {% else %}

  {% include 'templates/includes/header.html' %}

  <!-- HOME BLOCK, LOG IN -->
  <div class="block bg-grad-green" style="height:80%;">
    <div class="width_wrapper">
      <div class="signup-box inva rounded c-align-abs bg-white pad tc" style="height:310px;">
        <h1 style="margin:5px 0px;" class="roboto-thin">LOG IN</h1>
        <form id="login_form">
          <input name="username" type="text" class="line-input" placeholder="Username" required>
          <input name="pass" type="password" class="line-input" placeholder="Password" required>
        </form><br>
        <div id="login_go" class="bt-lg bg-light cl-white">LOG IN</div><br><br>
        <div class="cp"><a href="/recover">Forgot Username/Password?</a></div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>

  {% include 'templates/includes/footer.html' %}

  {% endif %}

  <div id="noti_sound" style="display:none;"></div>
  <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
</body>


</html>
