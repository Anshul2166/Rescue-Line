<!DOCTYPE html>
<html class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rescue Line</title>

    <!-- CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
    <link href="/css/dash.css" rel="stylesheet">
    <link href="/css/changes.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/antixss.js" type="text/javascript"></script>
</head>

<body>

  {% include 'templates/includes/header.html' %}

  <!-- Form for reporting missing person -->
  <div class="block bg-grad-green" style="height:100%;">
    <div class="width_wrapper">
      <div class="signup-box inva rounded c-align-abs bg-white pad tc">
        <h1 style="margin:5px 0px;" class="roboto-thin">Report a missing person</h1>
        <div class="dash-profile-pic inva">
          <span class="v-align"></span><img id="profile_img" class="invm" src="/assets/placeholder.jpg" style="width:100%;" />
          <form id="profile_pic_form" enctype="multipart/form-data">
            <input id="profile_pic" name="profile_pic" type="file" style="display:none;"/>
          </form>
          <div class="dash-profile-pic-edit cl-white tc"><label for="profile_pic" class="inva wh100 cp"><i class="fas fa-edit"></i> Change</label></div>
        </div>
        <form id="recover_form">
          <input name="email" type="email" class="line-input" placeholder="Please enter your email here" required>
          <input name="address" type="text" class="line-input" placeholder="Last sighted location" required>
          <input name="name" type="text" class="line-input" placeholder="Name of missing person" required>
        </form>
        <br>
        <div id="recover_go" class="bt-lg bg-light cl-white">Upload photo and search</div>
      </div>
    </div>
  </div>

  {% include 'templates/includes/footer.html' %}

</body>


</html>
