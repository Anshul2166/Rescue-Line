<!DOCTYPE html>
<html class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rescue Line</title>

    <!-- CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
    <link href="/css/dash.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/antixss.js" type="text/javascript"></script>
</head>

<body>

  {% include 'templates/includes/header.html' %}

  {% if type == "recover" %}

  <!-- HOME BLOCK, RECOVER -->
  <div class="block bg-grad-green" style="height:80%;">
    <div class="width_wrapper">
      <div class="signup-box inva rounded c-align-abs bg-white pad tc" style="height:205px;">
        <h1 style="margin:5px 0px;" class="roboto-thin">RECOVER ACCOUNT</h1>
        <form id="recover_form">
          <input name="email" type="text" class="line-input" placeholder="E-mail" required>
        </form><br>
        <div id="recover_go" class="bt-lg bg-light cl-white">SEND</div><br>
      </div>
    </div>
  </div>

  <script src="/js/recover.js"></script>

  {% else %}

  <!-- HOME BLOCK, RESET -->
  <div class="block bg-grad-green" style="height:80%;">
    <div class="width_wrapper">
      <div class="signup-box inva rounded c-align-abs bg-white pad tc" style="height:205px;">
        <h1 style="margin:5px 0px;" class="roboto-thin">RESET PASSWORD</h1>
        <form id="reset_form">
          <input name="password" type="password" class="line-input" placeholder="New Password" required>
        </form><br>
        <div id="reset_go" class="bt-lg bg-light cl-white">RESET</div><br>
      </div>
    </div>
  </div>

  <script>
    var token = "{{ token }}";
  </script>
  <script src="/js/reset.js"></script>

  {% endif %}

  {% include 'templates/includes/footer.html' %}

</body>


</html>
